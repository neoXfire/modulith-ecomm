spring:
  application:
    name: "modulith-ecomm"

  docker:
    compose:
      skip:
        in-tests: false

  sql:
    init:
      mode: always

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: "org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy"

server:
  error:
    include-message: always

logging:
  level:
    org:
      hibernate:
        SQL: debug

management:

  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/monitoring"